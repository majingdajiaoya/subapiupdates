log4j.rootLogger=INFO,runerror,stdout
log4j.additivity.monitorLogger=false
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] [%c] [%p] - %m%n
log4j.appender.stdout.encoding=UTF-8


log4j.logger.runerror=INFO,runerror
log4j.appender.runerror=org.apache.log4j.DailyRollingFileAppender
log4j.appender.runerror.DatePattern='_'yyyyMMdd
